{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>

  {% if title %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/baseposts.css' %}">

</head>
<body>

     {%endblock%}

    {% block scripts %}

</html>
