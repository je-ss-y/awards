{%extends 'all-posts/base.html'%}
{% block content %}
<div class="container">


    <div class="row">
        <div class="col-md-2">


            {% if  searched_users %}
            {% for user in  searched_users %}
            <div class="card-deck">
                <div class="card bg-primary">
                    <div class="card-body text-center">
                        <p class="card-text">you searched for :{{user.user.username}}</p>
                    </div>
                </div>
            </div>
            <div class="card-deck">
                <div class="card bg-primary">
                    <div class="card-body text-center">
                        <p class="card-text">Her Bio :{{user.user.bio}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
</div>
{% endblock %}
